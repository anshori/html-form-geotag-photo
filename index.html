<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://icons.getbootstrap.com/assets/icons/pin-map-fill.svg">
	<title>Form Geotag Photo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container my-4">
		<div class="card shadow">
			<div class="card-header">
				<h3><i class="bi bi-pin-map-fill"></i> Form Geotag Photo</h3>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-5">
						<div id="map"></div>
					</div>
					<div class="col-7">
						<form action="" method="post" enctype="multipart/form-data">
							<div class="row">
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="photo" class="form-label">Photo</label>
										<input type="file" class="form-control" id="photo" name="photo" onchange="upload_image()" required>
									</div>
								</div>
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="preview-image" class="form-label">Preview</label><br>
										<img src="" class="img-thumbnail" id="preview-image" alt="" width="400">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="latitude" class="form-label">Latitude</label>
										<input type="text" class="form-control" id="latitude" name="latitude" readonly>
									</div>
								</div>
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="longitude" class="form-label">Longitude</label>
										<input type="text" class="form-control" id="longitude" name="longitude" readonly>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="datetime" class="form-label">Date Time</label>
										<input type="text" class="form-control" id="datetime" name="datetime" readonly>
									</div>
								</div>
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="model" class="form-label">Model</label>
										<input type="text" class="form-control" id="model" name="model" readonly>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="width" class="form-label">Width (px)</label>
										<input type="text" class="form-control" id="width" name="width" readonly>
									</div>
								</div>
								<div class="col-sm-12 col-xl-6">
									<div class="mb-3">
										<label for="height" class="form-label">Height (px)</label>
										<input type="text" class="form-control" id="height" name="height" readonly>
									</div>
								</div>
							</div>
					</div>
				</div>
			</div>
			<div class="card-footer text-end">
				<button type="button" class="btn btn-primary" onclick="return alert('Cannot send data because this form is just an example')"><i class="bi bi-x-circle-fill"></i> SUBMIT</button>
				</form>
			</div>
		</div>
	</div>

	<div class="text-center">
		<small><i><a href="https://unsorry.net" target="_blank" class="text-decoration-none text-secondary">unsorry@2024</a></i></small>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="app.js"></script>
</body>

</html>
